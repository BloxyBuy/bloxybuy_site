<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" sizes="512x512" href="icon3.png" />
  <title>Grow a Garden Shop - BloxyBuy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #1e1e2f;
      color: white;
    }

    /* Modal styles with animation */
    .modal {
      display: flex;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.4s ease forwards;
    }

    .modal.fade-out {
      animation: fadeOut 0.3s ease forwards;
    }

    .modal-content {
      background-color: #6a51db;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      color: white;
      max-width: 600px;
      width: 90%;
      position: relative;
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 0.4s ease forwards;
    }

    .modal.fade-out .modal-content {
      animation: slideDown 0.3s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideDown {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(30px);
      }
    }

    .shop-options {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 1.5rem;
    }

    .shop-card {
      flex: 1;
      min-width: 200px;
      max-width: 240px;
      background-color: #4d4c52;
      padding: 1rem;
      border-radius: 12px;
    }

    .shop-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .shop-card .label {
      margin: 1rem 0;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .shop-card button {
      background-color: #05023b;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    .shop-card button:hover {
      background-color: #3730a3;
    }

  </style>

  <script>
    function closeShopModal() {
      const modal = document.getElementById("shopModal");
      modal.classList.add("fade-out");
      setTimeout(() => {
        modal.style.display = "none";
        modal.classList.remove("fade-out");
      }, 300);
    }

    function goToGame(page) {
      window.location.href = page + ".html";
    }
  </script>
</head>
<body>

  <!-- Modal (shown by default) -->
  <div id="shopModal" class="modal">
    <div class="modal-content">
      <h2>Select a Shop</h2>
      <div class="shop-options">
        <div class="shop-card">
          <img src="https://bigblog-storage.s3.us-east-1.amazonaws.com/gameicon_PS_99_update04_1024x_b402703873.png" alt="PS99">
          <div class="label">PS99</div>
          <button onclick="goToGame('ps99')">Go to PS99 Shop</button>
        </div>
        <div class="shop-card">
          <img src="https://assets-prd.ignimgs.com/2025/05/19/growagarden-1747688567733.jpg?crop=1%3A1%2Csmart&format=jpg&auto=webp&quality=80" alt="GAG">
          <div class="label">Grow a Garden</div>
          <button onclick="goToGame('growagarden')">Go to GAG Shop</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
